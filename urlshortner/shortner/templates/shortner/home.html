{% extends "shortner/layout.html" %}

{% block content %}
    <h1>Enter your Url here to have it shortend!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add url">
    </form>

    <p>Shortened Url is: </p>
    <a target='_blank' href="{{url.original_url}}">{{ request.get_host }}/shortner/{{ url.short_url }}</a>
{% endblock content %}
